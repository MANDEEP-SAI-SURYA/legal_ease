<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LegalEase - Chats</title>
  <link rel="stylesheet" href="static/css/chat_interface.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chat_interface.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    
    .chat-input {
      position: relative;
    }
    
    .ai-assist-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: white;
      cursor: pointer;
      margin-right: 8px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .ai-assist-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    .ai-assist-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .ai-badge {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 10px;
      margin-left: 8px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    
    .ai-context-info {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      animation: slideDown 0.3s ease;
    }
    
    .context-header {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .context-details p {
      margin: 4px 0;
      font-size: 12px;
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    
    .notification.show {
      transform: translateX(0);
    }
    
    .notification.error {
      background: #e74c3c;
    }
    
    .message-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 4px;
    }
    
    .input-container {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 15px;
      background: white;
      border-top: 1px solid #eee;
    }
    
    .input-container input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 25px;
      outline: none;
      font-size: 14px;
    }
    
    .input-container input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    #send-btn {
      background: #667eea;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #send-btn:hover {
      background: #5a67d8;
      transform: scale(1.1);
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <div class="logo-container">
      <div class="logo">LegalEase</div>
    </div>
    <ul>
      <li><a href="/dashboard"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
      <li><a href="/documents"><i class="fas fa-file-alt"></i> <span>Documents</span></a></li>
      <li><a href="/lawyers"><i class="fas fa-user-tie"></i> <span>Find Lawyers</span></a></li>
      <li><a href="/chat-interface" class="active"><i class="fas fa-comments"></i> <span>Messages</span></a></li>
    </ul>
    <div class="sidebar-footer">
      &copy; 2025 LegalEase
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <header>
      <div class="header-left">
        <button class="menu-toggle">
          <i class="fas fa-bars"></i>
        </button>
        <h1>Messages</h1>
      </div>
      <div class="user-info">
        <div class="avatar">JD</div>
        <span>John Doe</span>
      </div>
    </header>

    <div class="chat-container">
      <!-- Sidebar with chat list -->
      <div class="chat-sidebar">
        <div class="sidebar-header">
          <h2>Chats</h2>
          <button id="new-chat-btn"><i class="fas fa-plus"></i></button>
        </div>
        <div class="chat-list" id="chat-list">
        </div>
      </div>

      <!-- Main chat area -->
      <div class="chat-main">
        <div class="chat-header" id="chat-header">
          <div class="empty-chat-message">
            <p>Select a chat to start messaging</p>
          </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
        </div>
        
        <div class="chat-input-container" id="chat-input-container" style="display: none;">
          <div class="input-container">
            <button id="ai-assist-btn" class="ai-assist-btn" title="Get AI assistance for negotiation and communication">
              <i class="fas fa-robot"></i>
            </button>
            <input type="text" id="message-input" placeholder="Type a message or click AI assist for help...">
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- New Chat Modal -->
  <div id="new-chat-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Start New Chat</h2>
      <div id="lawyer-list-modal">
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/chat_interface.js') }}"></script>
</body>
</html>
